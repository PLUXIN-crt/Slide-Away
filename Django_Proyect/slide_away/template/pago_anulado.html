{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - ToolShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark text-center">
                        <h3><i class="fas fa-exclamation-circle me-2"></i>Pago Cancelado</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="alert alert-warning">
                            <h5><i class="fas fa-info-circle me-2"></i>Tu pago ha sido cancelado</h5>
                        </div>
                        
                        <div class="mt-4">
                            <p class="text-muted">Has cancelado el proceso de pago. Tus productos siguen en el carrito.</p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'carrito' %}" class="btn btn-primary">
                                <i class="fas fa-shopping-cart me-2"></i>Volver al Carrito
                            </a>
                            <a href="{% url 'catalogo' %}" class="btn btn-outline-primary">
                                <i class="fas fa-shopping-bag me-2"></i>Seguir Comprando
                            </a>
                            <a href="{% url 'menu_principal' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>Ir al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
